name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  format:
    name: Lua format check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check formatting with stylua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check nvim/ templates/

  lint:
    name: Lua lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install luacheck
        run: |
          sudo apt-get update -q
          sudo apt-get install -y luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: luacheck nvim/lua/ --config .luacheckrc

  integration:
    name: Integration test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Install tree-sitter CLI
        run: |
          npm install -g tree-sitter-cli

      - name: Link config
        run: |
          mkdir -p "$HOME/.config"
          ln -sf "$(pwd)/nvim" "$HOME/.config/nvim"

      - name: Bootstrap lazy.nvim
        run: |
          git clone --filter=blob:none --branch=stable \
            https://github.com/folke/lazy.nvim.git \
            "$HOME/.local/share/nvim/lazy/lazy.nvim"

      - name: Sync plugins
        run: |
          nvim --headless "+Lazy! sync" +qa 2>&1
        timeout-minutes: 5

      - name: Test config loads
        run: nvim --headless "+lua print('Config OK')" +qa

      - name: Run keymap spec
        run: |
          nvim --headless -c "luafile test/keymap_spec.lua"
        timeout-minutes: 1

      - name: Run health check
        run: |
          nvim --headless "+lua require('config.health').check()" +qa 2>&1 | tee /tmp/health.log
          if grep -q "ERROR" /tmp/health.log; then
            echo "::error::Health check found errors"
            cat /tmp/health.log
            exit 1
          fi
